<!DOCTYPE html>
<html>
<head>
  <style>
  html{
    background-color : #663300;
  }
  link{
    color : #ffd9b3;
  }
  a{
    color : #ffd9b3;
  }
  h1{
    color : #ffd9b3;
  }
  #demo {
    color : #ffd9b3;
  }
  </style>
  <link rel="stylesheet" type="text/css" href="myStyles.css">
  <script>
    function makeLines(times, text){
      var result = "";
      for (var i=0; i<times;i++){
        result += text+"<br/>";
      }
      return result;
    }
  </script>
</head>

<body>
<a href="index.html">Back</a>
<h1>Assignment 1: Matteo Mancini</h1>
<p id="demo">
<script>
  document.write(makeLines(50, "This work is done by Matteo Mancini"));
</script>
</p>
</body>

</html>
