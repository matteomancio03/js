  <title>Function Laugh:</title>
  <link rel="stylesheet" type="text/css" href="myStyles.css">
  <script>
    function makeLines(times, text){
      var result = "";
      for (var i=0; i<times;i++){
        result += text;
      }
      return result;
    }
  </script>
</head>

<body>
<h1>Assignment 1:</h1>
<h3>Create laugh(number) function that returns a string containing number times "HA".</h3>
<p id="demo">
<script>
  document.write(makeLines(10, "HA"));
</script>
</p>
</body>
